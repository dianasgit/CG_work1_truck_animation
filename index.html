<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>62229 - C2D</title>
	<style>
	html, body {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}
	body {
		align-items: center;
		text-align: center;
		background: linear-gradient(
			180deg,
			#4f6f85 0%,
			#6f9fb8 10%,
			#8fbdd4 20%,
			#d9f0fb 40%,
			#eef9ff 60%,
			#b3d9eb 70%,
			#8fbdd4 90%,
			#4f6f85 100%   
		);
	}
	</style>
</head>

<body>
<div>
	<h1>Trabalho de 62229 - C2D</h1>
	<canvas id="canvas" width="800" height="400"></canvas>
</div>

<script src="js/cenario.js"></script>
<script src="js/camiao.js"></script>
<script src="js/companheiro.js"></script>

<script>
	const canvas = document.getElementById("canvas");

	const cenario = new Cenario(canvas);
	const caminhao = new Truck(-200, cenario.centerY + 50, canvas.width); // inicia fora da tela
	const andorinha = new Andorinha(cenario.centerX - 200, cenario.centerY -100);

	function animar() {
		cenario.draw();
		caminhao.update();
		caminhao.draw(cenario.ctx);
		andorinha.seguir(caminhao.x, caminhao.y);
		andorinha.draw(cenario.ctx);
		requestAnimationFrame(animar);
	}
	animar();
</script>

</body>
</html>
